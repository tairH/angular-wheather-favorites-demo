<div>
<mat-form-field>
<input matInput placeholder="Search" aria-label="State" [matAutocomplete]="auto" [formControl]="searchCitiesCtrl">
<mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
  <mat-option *ngIf="isLoading" class="is-loading">Loading...</mat-option>
  <ng-container *ngIf="!isLoading">
    <mat-option *ngFor="let city of filteredCities" [value]="movie.Title">
      <span><b>{{movie.Title}}</b> ({{movie.Year}})</span>
    </mat-option>
  </ng-container>
</mat-autocomplete>
</mat-form-field>

<br>

<ng-container *ngIf="errorMsg; else elseTemplate">
{{errorMsg}}
</ng-container>
<ng-template #elseTemplate>
<h5>Selected Value: {{searchCitiesCtrl.value}}</h5>
</ng-template>

</div>
