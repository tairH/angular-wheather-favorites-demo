<mat-sidenav-container>

<mat-sidenav #sidenav mode="over">
  <label>Favorites Wheather Application</label> 
  <hr/>   
  <nav>
    <a routerLink="home"(click)="clickHandler()" routerLinkActive="active">Home</a>
    <a routerLink="favorites"   (click)="clickHandler()" routerLinkActive="active">Contact</a>
  </nav>
</mat-sidenav>

<mat-sidenav-content>
  <mat-toolbar color="primary">
    <header>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
      <label>Favorites Wheather Application</label>        
      <nav>
        <a routerLink="home"    routerLinkActive="active">Home</a>
       
        <a routerLink="favorites" routerLinkActive="active">Favorites</a>
      </nav>        
    </header>
  </mat-toolbar>
  <section>
    <router-outlet></router-outlet>
  </section>
</mat-sidenav-content>
